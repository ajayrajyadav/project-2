<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css & js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- font awesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <!-- css -->
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <title>Baby Log Home</title>
</head>

<body>
    <nav class="site-header sticky-top py-1 navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="/logout">Logout
            </a>
            <a class="py-2 d-none d-md-inline-block" href="#">BABY LOGGER 2000</a>


        </div>
    </nav>
    <div class="container baby">


        <div class="row justify-content-center">
            <div class="col-md-6 baby-container">
                <form>
                    <div class="form-group">
                        <label for="babyName">Baby Name</label>
                        <input type="text" class="form-control" id="babyName" placeholder="First Last">
                        <small id="nameHelp" class="form-text text-muted">Your baby data is safe with us, trust
                            me.</small>
                    </div>
                    <div class="form-group">
                        <label for="babyGender">Baby Gender</label>
                        <select multiple class="form-control" id="babyGender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other???</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="babyBday">Birthdate</label>
                        <input type="text" class="form-control" id="babyBday" placeholder="YYYY/MM/DD">
                    </div>
                    <div class="form-group">
                        <label for="babyImage">Image URL</label>
                            <input type="text" class="form-control" id="babyImage" placeholder="(Optional)">
                        </div>

                    <button type="submit" class="btn btn-primary addBabyBtn">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/addBaby.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
