<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css & js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- font awesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <!-- css -->
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <title>Baby Log Home</title>
</head>

<body>
    <!-- baby photo header -->
    <div class="hero-image">
        <div class="hero-text">
            <!-- TODO: pull in name, age from user input -->
            <h1>Babay, [age]</h1>
            <p>&nbsp;</p>
        </div>
    </div>

    <!-- baby main menu -->
    <nav class="navbar navbar-expand-lg navbar-light text-white bg-info">
        <div class="container" id="baby-menu">
            <!-- TODO: pull in name from user input -->
            <h4>Babay Today</h4>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/baby-logger" id="baby-info"><i class="fas fa-baby fa-fw"></i>Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" id="settings"><i class="fas fa-cog fa-fw"></i>Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <!-- log buttons -->
    <div class="container" id="log-buttons">
        <button type="button" class="btn btn-success btn-lg btn-block logButton" id="food"><i
                class="fas fa-utensils fa-fw fa-lg"></i>Food</button>
        <div id="foodOptions"></div>
        <button type="button" class="btn btn-warning btn-lg btn-block logButton" id="change"><i
                class="fas fa-toilet fa-fw fa-lg"></i>Change</button>
        <div id="changeOptions"></div>
        <button type="button" class="btn btn-primary btn-lg btn-block logButton" id="sleep"><i
                class="fas fa-bed fa-fw fa-lg"></i>&nbsp;Sleep</button>
        <div id="sleepOptions"></div>
    </div>




    <!-- members js -->
    <script src="../public/js/members.js"></script>

    <!-- log buttons js -->
    <script src="../public/assets/javascript/logButtons.js"></script>

</body>

</html>
