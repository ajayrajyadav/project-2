<head>

    <!-- bootstrap css & js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <title>Baby Log Home</title>
</head>

<body>
    <!-- baby photo header -->
    <div class="hero-image">
        <div class="hero-text">
            <!-- TODO: pull in name, age from user input -->
            <h1 id="babyNameAge">Babay, [age]</h1>
            <p>&nbsp;</p>
        </div>
    </div>

    <!-- baby main menu -->
    <nav class="navbar mb-4 navbar-expand-lg navbar-light text-white bg-info">
        <div class="container" id="baby-menu">
            <!-- TODO: pull in name from user input -->
            <h4>Log An Event</h4>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/main" id="main"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/babypicker" id="baby-select"><i class="fas fa-baby fa-fw"></i>Select
                            Baby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addbaby" id="baby-add"><i class="fas fa-plus"></i> Add Baby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/baby-logger" id="baby-info"><i class="fas fa-baby fa-fw"></i>Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" id="settings"><i class="fas fa-cog fa-fw"></i>Settings</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <!-- log buttons -->
    <div class="container" id="log-buttons">
        <button type="button" class="btn btn-success btn-lg btn-block logButton" data-toggle="collapse"
            data-target="#foodOptions" id="food"><i class="fas fa-utensils fa-fw fa-lg"></i>Food</button>

        <div id="foodOptions" class="collapse">
            <button type="button" class="btn btn-lg btn-secondary" id="foodQuickLog"><i class='far fa-clock'></i> Quick Log</button>
        </div>

        <button type="button" class="btn btn-warning btn-lg btn-block logButton" data-toggle="collapse"
            data-target="#changeOptions" id="change"><i class="fas fa-toilet fa-fw fa-lg"></i>Change</button>

        <div id="changeOptions" class="collapse">
            <button type="button" class="btn btn-lg btn-secondary" id="changeQuickLog"><i class='far fa-clock'></i> Quick Log</button>
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block logButton" data-toggle="collapse"
            data-target="#sleepOptions" id="sleep"><i class="fas fa-bed fa-fw fa-lg"></i>&nbsp;Sleep</button>

        <div id="sleepOptions" class="collapse">
            <button type="button" class="btn btn-lg btn-secondary" id="sleepQuickLog"><i class='far fa-clock'></i> Quick Log</button>
        </div>
    </div>


    <!-- members js -->
